<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core">

<c:if test="#{widget.mode == 'plain'}">#{field_1}</c:if>

<c:if test="#{widget.mode == 'view'}">
<h:selectBooleanCheckbox
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  id="#{widget.id}"
  value="#{field_0}">
  <a4j:support id="#{widget.id}_ajax_onclick" event="onclick"
    action="#{documentListingActions.checkCurrentDocAndProcessSelectRow(field_1, contentView.name, contentView.selectionListName, field_0, currentDocument.ref)}"
    reRender="ajax_selection_buttons" />
</h:selectBooleanCheckbox>
</c:if>
</f:subview>
